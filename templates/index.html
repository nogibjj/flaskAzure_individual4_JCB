<!DOCTYPE html>
<html>
<body>
    <h1>Enter Stock Ticker</h1>
    <form method="POST">
        <input type="text" name="ticker" required>
        <input type="submit" value="Generate Plot">
    </form>
    {% if request.method == 'POST' %}
        <img src="{{ url_for('plot_png', ticker=request.form.ticker) }}">
    {% endif %}
</body>
</html>
